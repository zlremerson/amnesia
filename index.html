<!DOCTYPE html>
<html>
  <head>
    <title>Quatro botões estilizados</title>
    <style>
      /* Estilos CSS */
      button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>Quatro botões estilizados</h1>
    <button>Botão 1</button>
    <button>Botão 2</button>
    <button>Botão 3</button>
    <button>Botão 4</button>
  </body>
</html>
